<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="website icon" href="sunny.png" for="png">
</head>
<body>
    <div id="main">
        <video id="backgroundVideo" muted autoplay loop src=""></video>
        <div id="WeatherApp">
              <div id="form" >
                  <input type="text" class="form-control" id="Input" placeholder="Enter your CityName">
                  <br>
                  <button onclick="search()" type="button">Search<img src="search.png" alt=""></button>
                  <br>
                  <img id="weatherImage" src="" alt="Provide Image">
                  <h4 id="weatherCondition">default</h4>
                  <h2 id="cityname">Cityname</h2>
                    <h2 id="countryname">Countryname</h2>
                  <div id="temperature">
                    <h2 id="degrees">0</h2>
                    <h2 id="type"><sup>o</sup>c</h2>
                  </div>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
